<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>G-Expenses Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f7fb;
      margin: 0;
      padding: 40px 0;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 1200px;
      width: 95%;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      padding: 30px;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h1 {
      font-size: 24px;
      font-weight: 600;
      color: #2c3e50;
    }
    .header .actions {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .header .actions input[type="file"] {
      display: none;
    }
    .header .actions button {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #34495e;
      transition: color 0.2s;
    }
    .header .actions button:hover {
      color: #007bff;
    }
    .summary-box {
      display: flex;
      justify-content: space-between;
      padding: 15px;
      background: #f0f3f8;
      border-radius: 8px;
    }
    .summary-box div {
      flex: 1;
      text-align: center;
    }
    .summary-box h3 {
      margin: 5px 0;
      color: #333;
    }
    .summary-box p {
      margin: 0;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>ðŸ“˜ G-Expenses Calculator</h1>
    <div class="actions">
      <select id="currencySelect"></select>
      <button onclick="downloadCSV()" title="Export CSV"><i class="fas fa-download"></i></button>
      <label for="csvFile"><i class="fas fa-upload" style="cursor:pointer" title="Import CSV"></i></label>
      <input type="file" id="csvFile" accept=".csv" onchange="importCSV(event)" />
      <select id="sortSelect" onchange="sortTransactions()">
        <option value="">ðŸ”½ Sort</option>
        <option value="asc">Amount Ascending</option>
        <option value="desc">Amount Descending</option>
        <option value="newest">Newest First</option>
        <option value="oldest">Oldest First</option>
      </select>
      <button onclick="document.getElementById('deleteModal').style.display='flex'" title="Delete All Data"><i class="fas fa-trash"></i></button>
    </div>
  </div>

  <div class="summary-box">
    <div><h3>Sales</h3><p id="salesTotal">0</p></div>
    <div><h3>Expenses</h3><p id="expensesTotal">0</p></div>
    <div><h3>Profit</h3><p id="profitTotal">0</p></div>
  </div>

  <!-- The rest of the interface was previously set up and will be restored here -->

</div>

<div id="deleteModal">
  <div class="modal-content">
    <p>Are you sure you want to delete all transactions?</p>
    <button class="confirm" onclick="clearData()">Yes, Delete</button>
    <button class="cancel" onclick="document.getElementById('deleteModal').style.display='none'">Cancel</button>
  </div>
</div>

<script>
  const currencySelect = document.getElementById("currencySelect");
  const currencies = [
    { code: "INR", symbol: "â‚¹" }, { code: "USD", symbol: "$" }, { code: "EUR", symbol: "â‚¬" },
    { code: "GBP", symbol: "Â£" }, { code: "JPY", symbol: "Â¥" }, { code: "CAD", symbol: "$" },
    { code: "AUD", symbol: "$" }, { code: "CNY", symbol: "Â¥" }, { code: "KRW", symbol: "â‚©" },
    { code: "SGD", symbol: "$" }, { code: "BRL", symbol: "R$" }, { code: "ZAR", symbol: "R" },
    { code: "RUB", symbol: "â‚½" }, { code: "MXN", symbol: "$" }, { code: "IDR", symbol: "Rp" },
    { code: "TRY", symbol: "â‚º" }, { code: "THB", symbol: "à¸¿" }, { code: "CHF", symbol: "Fr" },
    { code: "PLN", symbol: "zÅ‚" }, { code: "SEK", symbol: "kr" }, { code: "NOK", symbol: "kr" },
    { code: "DKK", symbol: "kr" }, { code: "MYR", symbol: "RM" }, { code: "PHP", symbol: "â‚±" },
    { code: "HKD", symbol: "$" }, { code: "VND", symbol: "â‚«" }, { code: "EGP", symbol: "EÂ£" },
    { code: "PKR", symbol: "â‚¨" }, { code: "BDT", symbol: "à§³" }, { code: "TWD", symbol: "NT$" }
  ];

  currencies.forEach(c => {
    const opt = document.createElement("option");
    opt.value = c.symbol;
    opt.textContent = `${c.code} (${c.symbol})`;
    currencySelect.appendChild(opt);
  });
  currencySelect.value = "â‚¹";

  let currencySymbol = "â‚¹";
  currencySelect.addEventListener("change", () => {
    currencySymbol = currencySelect.value;
    renderTransactions();
  });

  function downloadCSV() {
    let csv = "Date,Type,Amount,Description,Client\n" + transactions.map(t => `${t.date},${t.type},${t.amount},${t.description},${t.client}`).join("\n");
    const blob = new Blob([csv], { type: 'text/csv' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = "transactions.csv";
    a.click();
  }

  function importCSV(e) {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(evt) {
      const lines = evt.target.result.split("\n").slice(1);
      lines.forEach(l => {
        const [date, type, amount, description, client] = l.split(",");
        if (date && type && amount && description && client) {
          transactions.push({ date, type, amount: parseFloat(amount), description, client });
        }
      });
      localStorage.setItem('transactions', JSON.stringify(transactions));
      renderTransactions();
    };
    reader.readAsText(file);
  }
</script>
</body>
</html>
